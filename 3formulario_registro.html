<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Ejercicios/Arrays-ejercicios-main/css/estilos_formulario.css">
</head>
<body>
    <!-- Agregar dos inputs: fecha de nacimiento y teléfono -->
    <div class="contenedor">
        <h1>Formulario de Registro</h1>
        <form id="registroForm">
           <div class="form-group">
                <label for="nombre">Nombre*:</label>
                <input type="text" id="nombre" required>
                <div class="error" id="nombreError"></div>
            </div>
        <br>
            <div class="form-group">
                <label for="email">Email*:</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError"></div>
            </div>
        <br>
            <div class="form-group">
                <label for="password">Contraseña*</label>
                <input type="password" id="password" required>
                <div class="error" id="passwordError"></div>
            </div>
        <br>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento">
                <div class="error" id="fechaNacimientoError"></div>
            </div>
        <br>    
            <div class="form-group">
                <label for="telefono">Teléfono*:</label>
                <input type="tel" id="telefono">
                <div class="error" id="telefonoError"></div>
            </div>
        <br>
            <div class="form-group">
                <label for="confirmar">Confirmar Contraseña*</label>
                <input type="password" id="confirmarPassword" required>
                <div class="error" id="errorConfirmarContrasena"></div>
            </div>
        <br>
        <button type="submit">Registrarse</button>
    </form>
    </div>


    <script src="js/2-validacion.js"></script>
</body>
</html>
