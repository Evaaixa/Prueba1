            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2">
        <br>
        <button onclick="calculate2()">Calcular</button>
        <button onclick="limpiar()">Limpiar</button>

    </div>
